<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Wedding Photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .admin-header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px var(--shadow);
      margin-bottom: 30px;
    }

    .admin-header h1 {
      color: var(--main-color);
      margin-bottom: 10px;
    }

    .admin-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .admin-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.2s ease;
    }

    .admin-item:hover {
      transform: translateY(-5px);
    }

    .admin-item-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .admin-item-info {
      padding: 15px;
    }

    .admin-item-name {
      font-weight: 500;
      color: var(--main-color);
      margin-bottom: 5px;
    }

    .admin-item-date {
      font-size: 0.85em;
      color: var(--charcoal);
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .admin-item-message {
      font-size: 0.9em;
      color: var(--charcoal);
      margin-bottom: 10px;
      max-height: 60px;
      overflow: hidden;
    }

    .delete-btn {
      width: 100%;
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .delete-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .logout-btn {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      float: right;
    }

    .logout-btn:hover {
      background: var(--main-color-dark);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: var(--main-color-lighter);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 2em;
      font-weight: 600;
      color: var(--main-color);
    }

    .stat-label {
      color: var(--charcoal);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Admin Login Modal -->
  <div id="adminLoginModal" class="modal">
    <div class="modal-content frosted">
      <div class="modal-header">
        <h1>ðŸ”’</h1>
        <h2>Admin Access</h2>
        <p>Enter admin password</p>
      </div>
      <form id="adminLoginForm">
        <div class="form-group">
          <input
            type="password"
            id="adminPassword"
            placeholder="Admin Password"
            required
            autofocus
          >
        </div>
        <div id="adminError" class="error-message" style="color: red; margin-bottom: 10px;"></div>
        <button type="submit" class="btn-primary">Access Admin</button>
      </form>
    </div>
  </div>

  <!-- Admin Content -->
  <div id="adminContent" class="hidden">
    <div class="admin-container">
      <div class="admin-header">
        <button class="logout-btn" id="logoutBtn">Logout</button>
        <h1>Admin Dashboard</h1>
        <p>Manage uploaded photos and videos</p>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="adminTotalCount">0</div>
            <div class="stat-label">Total Uploads</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="adminPhotoCount">0</div>
            <div class="stat-label">Photos</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="adminVideoCount">0</div>
            <div class="stat-label">Videos</div>
          </div>
        </div>
      </div>

      <div id="adminGallery" class="admin-gallery">
        <!-- Photos will be loaded here -->
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
