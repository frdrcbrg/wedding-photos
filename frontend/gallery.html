<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Winter Wedding Photo Gallery">
  <title>Gallery | Winter Wedding</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Access Code Modal -->
  <div id="accessModal" class="modal">
    <div class="modal-content frosted">
      <div class="modal-header">
        <h1>❄️</h1>
        <h2>Winter Wedding Gallery</h2>
        <p>Please enter the access code to view the gallery</p>
      </div>
      <form id="accessForm">
        <input
          type="text"
          id="accessCodeInput"
          placeholder="Enter access code"
          autocomplete="off"
          required
        >
        <button type="submit" class="btn-primary">Enter</button>
        <p id="accessError" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <img src="logo.png" alt="Wedding Logo" class="wedding-logo">
        </div>
        <h1 class="title">Photo Gallery</h1>
        <p class="subtitle">Memories from our special day</p>

        <div class="nav-links">
          <a href="index.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Back to Main
          </a>
        </div>

        <div id="stats" class="stats">
          <div class="stat-item">
            <span class="stat-number" id="totalUploads">0</span>
            <span class="stat-label">memories</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="photoCount">0</span>
            <span class="stat-label">photos</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="videoCount">0</span>
            <span class="stat-label">videos</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
      <div class="container">
        <div id="gallery" class="masonry-gallery">
          <div class="loading">Loading gallery...</div>
        </div>
        <div id="loadMoreContainer" class="load-more-container hidden">
          <button id="loadMoreBtn" class="btn-primary">Load More</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <button class="lightbox-close" id="closeLightbox">&times;</button>
    <a class="lightbox-download" id="lightboxDownload" download>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    </a>
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="lightbox-nav lightbox-next" id="lightboxNext">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <div class="lightbox-content">
      <img id="lightboxImage" src="" alt="">
      <video id="lightboxVideo" controls></video>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
