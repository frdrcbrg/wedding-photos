<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Martha & Frédéric Wedding - 29. November 2025">
  <title>Martha & Frédéric | 29. November 2025</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Access Code Modal -->
  <div id="accessModal" class="modal">
    <div class="modal-content frosted">
      <div class="modal-header">
        <h1>❄️</h1>
        <h2>Martha & Frédéric</h2>
        <p>Please enter the access code to view and share photos</p>
      </div>
      <form id="accessForm">
        <input
          type="text"
          id="accessCodeInput"
          placeholder="Enter access code"
          autocomplete="off"
          required
        >
        <button type="submit" class="btn-primary">Enter</button>
        <p id="accessError" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- Upload Progress Modal -->
  <div id="uploadModal" class="modal hidden">
    <div class="modal-content frosted">
      <div class="modal-header">
        <p id="uploadModalFileCount"></p>
      </div>
      <div id="uploadProgress" class="upload-progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="uploadStatus">Uploading...</p>
      </div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input
    type="file"
    id="fileInput"
    accept="image/*,video/*"
    multiple
    style="display: none;"
  >

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <img src="logo.png" alt="Wedding Logo" class="wedding-logo">
        </div>
        <div class="header-content">
          <h1 class="title">Martha & Frédéric</h1>
          <p class="subtitle">29. November 2025</p>
          <p class="tagline">Teilt eure schönsten Momente mit uns!</p>
        </div>
      </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
      <div class="container">
        <div id="gallery" class="gallery">
          <div class="loading">Loading memories...</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Share QR Code Modal -->
  <div id="qrModal" class="modal hidden">
    <div class="modal-content frosted">
      <button class="modal-close-btn" id="closeQrModal">&times;</button>
      <div class="modal-header">
        <h2>Album teilen</h2>
        <p>Scanne den QR-Code, um das Album zu öffnen</p>
      </div>
      <div class="qr-code-container">
        <img id="qrCodeImage" src="" alt="QR Code">
      </div>
      <div class="share-url">
        <p>wedding.fredericberg.de</p>
      </div>
    </div>
  </div>

  <!-- Floating Share Button -->
  <button id="floatingShareBtn" class="floating-share-btn hidden" title="Album teilen">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="18" cy="5" r="3"></circle>
      <circle cx="6" cy="12" r="3"></circle>
      <circle cx="18" cy="19" r="3"></circle>
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
    </svg>
  </button>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <button class="lightbox-close" id="closeLightbox">&times;</button>
    <a class="lightbox-download" id="lightboxDownload" download>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    </a>
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="lightbox-nav lightbox-next" id="lightboxNext">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <div class="lightbox-content">
      <img id="lightboxImage" src="" alt="">
      <video id="lightboxVideo" controls></video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
